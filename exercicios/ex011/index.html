<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e dimimua o tamanho do seu navegador. </p>

     <picture>
         <source media="(min-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(min-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
         <img src="imagens/foto-g.png" alt="imagem flexivel"> </img>
     </picture>

     <h1> Reproduzindo Audio</h1>
     <p>Vamos aprender a reproduzir audio em HTML 5</p>
          <audio src="midia/aceitar_jesus.mp3" controls autoplay></audio>
          <hr>
          <!--MP3 WAV OGG-->
          <audio preload="metadata" autoplay controls loop> 
             <source src="midia/kalimba.mp3" type="audio/mpeg">
             <source src="midia/kalimba.ogg" type="audio/ogg">
             <source src="midia/kalimba.wav" type="audio/wav">
             <p>Infelizmente seu navegador não consegue reproduzir audio.</p>
             <a href="midia/kalimba.mp3">Clique aqui para baixar o mp3 </a>
          </audio>
          

</body>
</html>
